<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" defer></script>
        <title>Slideshow</title>
    </head>

    <body>
        <div class="container">
            <div class="slides">
                <input type="radio" name="slide" id="slide-01" class="slide-01" hecked>
                <input type="radio" name="slide" id="slide-02" class="slide-02">
                <input type="radio" name="slide" id="slide-03" class="slide-03">
                <input type="radio" name="slide" id="slide-04" class="slide-04">
                <input type="radio" name="slide" id="slide-05" class="slide-05">

                <div class="slide s01">
                    <img src="../slideshow/assets/1.jpg" alt="Paisagem medieval com montanhas">
                </div>
                <div class="slide">
                    <img src="../slideshow/assets/2.jpg" alt="Paisagem fantasia com Ã¡rvores roxas">
                </div>
                <div class="slide">
                    <img src="../slideshow/assets/3.jpg" alt="Capa do jogo Cities Skylines">
                </div>
                <div class="slide">
                    <img src="../slideshow/assets/4.jpg" alt="Lugar fantasia com cristais e montanhas">
                </div>
                <div class="slide">
                    <img src="../slideshow/assets/5.jpg" alt="Capa do jogo The First Tree">
                </div>
            </div>

            <div class="navigation">
                <label class="bar" for="slide-01"></label>
                <label class="bar" for="slide-02"></label>
                <label class="bar" for="slide-03"></label>
                <label class="bar" for="slide-04"></label>
                <label class="bar" for="slide-05"></label>
            </div>
        </div>
    </body>
</html>
